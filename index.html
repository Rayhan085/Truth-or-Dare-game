<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare - AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Truth or Dare</h1>
        <div class="box">
            <p id="result">Klik salah satu tombol di bawah!</p>
        </div>
        <button onclick="getTruth()">Truth</button>
        <button onclick="getDare()">Dare</button>

        <div class="input-section">
            <input type="text" id="newInput" placeholder="Tambah Truth/Dare baru...">
            <select id="typeSelect">
                <option value="truth">Truth</option>
                <option value="dare">Dare</option>
            </select>
            <button onclick="addCustom()">Tambah</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<p class="footer">Buatan ChatGPT</p>
